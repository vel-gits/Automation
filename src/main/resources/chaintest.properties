# Static Report Configuration
report.generator.static=true
report.generator.static.outputPath=target/chain-reports/static-report.html

# Real-Time Report Configuration
report.generator.realtime=true
report.generator.realtime.server.port=8080
report.generator.realtime.enableAnalytics=true

# Historical Report Configuration
report.generator.historical=true
report.generator.historical.databasePath=target/chain-reports/historical-data.db

# Email Report Configuration
report.generator.email=true
report.generator.email.recipients=recipient@example.com
report.generator.email.subject=Automation Test Results
report.generator.email.smtp.host=smtp.example.com
report.generator.email.smtp.port=587
report.generator.email.smtp.username=email@example.com
report.generator.email.smtp.password=password123
